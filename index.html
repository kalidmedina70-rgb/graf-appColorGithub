<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mezclador RGB</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <main class="container py-5">
      <h1 class="mb-4 fw-bold">Mezclador RGB con Bootstrap</h1>

      <div class="row g-4">
        <!-- Panel de controles -->
        <div class="col-12 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3">Controles</h2>

              <!-- Selector de color -->
              <div class="mb-4">
                <label for="colorPicker" class="form-label">Seleccionar color</label>
                <input type="color" class="form-control form-control-color" id="colorPicker" value="#000000" title="Escoge un color" />
              </div>

              <!-- Rojo -->
              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <label for="rangeR" class="form-label mb-0">Rojo (R)</label>
                  <span id="valR" class="badge text-bg-danger">0</span>
                </div>
                <div class="input-group">
                  <input type="range" class="form-range" min="0" max="255" id="rangeR" value="0" />
                  <input type="number" class="form-control w-25" min="0" max="255" id="inputR" value="0" />
                </div>
              </div>

              <!-- Verde -->
              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <label for="rangeG" class="form-label mb-0">Verde (G)</label>
                  <span id="valG" class="badge text-bg-success">0</span>
                </div>
                <div class="input-group">
                  <input type="range" class="form-range" min="0" max="255" id="rangeG" value="0" />
                  <input type="number" class="form-control w-25" min="0" max="255" id="inputG" value="0" />
                </div>
              </div>

              <!-- Azul -->
              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <label for="rangeB" class="form-label mb-0">Azul (B)</label>
                  <span id="valB" class="badge text-bg-primary">0</span>
                </div>
                <div class="input-group">
                  <input type="range" class="form-range" min="0" max="255" id="rangeB" value="0" />
                  <input type="number" class="form-control w-25" min="0" max="255" id="inputB" value="0" />
                </div>
              </div>

              <div class="d-flex gap-2">
                <button id="btnReset" class="btn btn-outline-secondary">Reiniciar</button>
                <button id="btnRandom" class="btn btn-outline-dark">Aleatorio</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Vista previa -->
        <div class="col-12 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3">Vista previa & c√≥digos</h2>

              <div id="preview" class="preview rounded-3 border"></div>

              <div class="row g-3 align-items-center mt-3">
                <div class="col-sm-6">
                  <label class="form-label small text-muted mb-1">Hexadecimal</label>
                  <div class="input-group">
                    <input id="hexOutput" type="text" class="form-control" value="#000000" readonly />
                    <button id="copyHex" class="btn btn-outline-secondary" type="button">Copiar</button>
                  </div>
                </div>

                <div class="col-sm-6">
                  <label class="form-label small text-muted mb-1">RGB</label>
                  <div class="input-group">
                    <input id="rgbOutput" type="text" class="form-control" value="rgb(0, 0, 0)" readonly />
                    <button id="copyRgb" class="btn btn-outline-secondary" type="button">Copiar</button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
